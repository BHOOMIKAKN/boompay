<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
         /* Reset and Centering */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: white; /* Dark Navy Background */
    color: white;
}

.container {
    text-align: center;
    background: #7f9eb5; /* Light Navy Blue Shade */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(255, 255, 255, 0.2);
    max-width: 480px;
    width: 90%;
    border: 1px solid #1f4068; /* Navy Border */
    transition: transform 0.3s ease-in-out;
    color: white; /* Ensuring text remains visible */
}

.container:hover {
    transform: scale(1.03);
}

/* Heading */
h2 {
    margin-bottom: 18px;
    font-size: 22px;
    font-weight: bold;
    color: #1f4068; /* Deep Navy */
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Form Groups */
.form-group {
    margin-bottom: 14px;
    text-align: left;
}

label {
    display: block;
    font-size: 15px;
    color: #0a192f; /* Dark Navy */
    margin-bottom: 4px;
    font-weight: bold;
}

/* Input Fields */
input, select {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 2px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: all 0.3s ease-in-out;
    background: #f8f9fa;
    color: #0a192f;
}

input:focus, select:focus {
    border-color: #1f4068;
    outline: none;
    box-shadow: 0 0 8px rgba(31, 64, 104, 0.4);
}

/* Amount Selection Buttons */
.amount-buttons {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 14px;
}

.amount-buttons button {
    padding: 12px 16px;
    font-size: 15px;
    border: 2px solid #1f4068;
    border-radius: 6px;
    background: #162447; /* Darker Navy */
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    transition: all 0.3s ease-in-out;
}

.amount-buttons button:hover {
    background: #1f4068;
    border-color: #0a192f;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

/* Submit Button */
button[type="submit"] {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #1f4068;
    color: white;
    border: 2px solid #162447;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
    width: 100%;
    margin-top: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

button[type="submit"]:hover {
    background: #162447;
    border-color: #0a192f;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

/* Error Message */
.error-message {
    color: red;
    font-size: 13px;
    margin-top: 8px;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Payment Details</h2>

        <form action="/enter_passcode" method="POST">
    <!-- Phone Number Input -->
    <div class="form-group">
        <label for="phone_number">Recipient's Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter recipient's phone number" required>
    </div>

    <!-- Recipient Name Input -->
    <div class="form-group">
        <label for="name">Recipient's Name</label>
        <input type="text" id="name" name="name" placeholder="Enter recipient's name" required>
    </div>

    <!-- Amount Input -->
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
<br><br>
        <!-- Quick Amount Buttons -->
        <div class="amount-buttons">
            <button type="button" onclick="setAmount(100)">100</button>
            <button type="button" onclick="setAmount(200)">200</button>
            <button type="button" onclick="setAmount(300)">300</button>
        </div>
    </div>

    <!-- Passcode Input -->
    <div class="form-group">
        <label for="passcode">Passcode</label>
        <input type="password" id="passcode" name="passcode" placeholder="Enter passcode" required>
    </div>

    <!-- Hidden Payment Type -->
    <input type="hidden" name="payment_type" value="phone_number">

    <!-- Submit Button -->
    <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
    </div>
</form>

    </div>

    <script>
        function setAmount(value) {
            document.getElementById('amount').value = value;
        }
    </script>

</body>
</html>
